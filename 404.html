<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stattic Docs</title>
    <meta name="description" content="Stattic is a fast, lightweight static site generator that optimizes images, supports custom fonts, and easily integrates with GitHub Pages for quick, SEO-friendly site deployment without the bloat of traditional CMS platforms like WordPress.">
    <meta name="keywords" content="SSG, Static Site Generator">
    <meta name="author" content="Robert DeVore">
    <link href="assets/css/tailwind.min.css" rel="stylesheet">
    
    <link href="assets/css/stattic.css" rel="stylesheet">
    <link href="assets/css/fonts.css" rel="stylesheet">
    
    
    <!-- Open Graph Tags -->
    <meta property="og:title" content="">
    <meta property="og:description" content="Stattic is a fast, lightweight static site generator.">
    <meta property="og:url" content="https://docs.stattic.site">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="">
    <meta name="twitter:description" content="Stattic is a fast, lightweight static site generator.">
    
    <!-- Alpine.js for interactive components -->
    <script src="assets/js/alpine.min.js" defer></script>
</head>
<body class="bg-background bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-slate-900 to-slate-950 text-primary font-body-light">

<!-- Skip Links for Accessibility -->
<a href="#main-content" class="skip-link">Skip to main content</a>
<a href="#navigation" class="skip-link">Skip to navigation</a>
<a href="#footer" class="skip-link">Skip to footer</a>

<header id="navigation" x-data="{ mobileMenuOpen: false }">
    <div class="container max-w-screen-xl m-auto py-6 px-4 flex justify-between items-center">
        <h2 class="text-3xl font-bold font-heading-bold"><a href="" class="text-links">Stattic Docs</a></h2>

        <!-- Desktop Navigation -->
        <nav class="hidden md:block">
            <ul class="flex space-x-6">
                
                    
                        <li>
                            <a href="about/" class="text-primary hover:underline">About Stattic</a>
                        </li>
                    
                
            </ul>
        </nav>

        <!-- Mobile Hamburger Button -->
        <button 
            @click="mobileMenuOpen = true"
            class="md:hidden text-primary focus:outline-none focus:ring-2 focus:ring-links rounded-md p-2"
            aria-label="Open mobile menu"
        >
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-menu-2">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M4 6l16 0" />
                <path d="M4 12l16 0" />
                <path d="M4 18l16 0" />
            </svg>
        </button>
    </div>

    <!-- Mobile Menu Overlay -->
    <div 
        x-show="mobileMenuOpen"
        x-transition:enter="transition-opacity ease-out duration-300"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="transition-opacity ease-in duration-300"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
        class="fixed inset-0 bg-black bg-opacity-50 z-50 md:hidden"
        @click="mobileMenuOpen = false"
    >
        <!-- Mobile Menu Panel -->
        <div 
            x-show="mobileMenuOpen"
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="translate-x-full"
            x-transition:enter-end="translate-x-0"
            x-transition:leave="transition ease-in duration-300"
            x-transition:leave-start="translate-x-0"
            x-transition:leave-end="translate-x-full"
            class="fixed inset-y-0 right-0 w-full max-w-xl bg-slate-900 shadow-xl z-60"
            @click.stop
        >
            <div class="flex flex-col h-full">
                <!-- Mobile Menu Header -->
                <div class="flex items-center justify-between px-6 py-4 border-b border-slate-700">
                    <h3 class="text-xl font-bold text-links">Stattic Docs</h3>
                    <button 
                        @click="mobileMenuOpen = false"
                        class="text-primary focus:outline-none focus:ring-2 focus:ring-links rounded-md p-2"
                        aria-label="Close mobile menu"
                    >
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                
                <!-- Mobile Menu Navigation -->
                <nav class="flex-1 px-6 py-6">
                    <ul class="space-y-4">
                        
                            
                                <li>
                                    <a 
                                        href="about/" 
                                        class="text-primary hover:text-links text-lg font-medium block py-2"
                                        @click="mobileMenuOpen = false"
                                    >
                                        About Stattic
                                    </a>
                                </li>
                            
                        
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>



<h2 class="text-4xl font-bold font-heading-bold text-center">
    404 - Error
</h2>



<footer class="bg-background border-t border-primary mt-10 py-6" id="footer">
    <div class="container max-w-screen-xl m-auto px-4 text-center">
        <p>Get <a href="https://stattic.site/" target="_blank" class="text-links font-bold" aria-label="Stattic - opens in a new tab">Stattic</a></p>
    </div>
</footer>

</body>
</html>
